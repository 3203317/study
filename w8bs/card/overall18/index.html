	<body>
		<div class="navbar navbar-fixed-top" role="navigation">
			<ul class="breadcrumb">
				<div class="glyphicon glyphicon-home"></div><li>当前位置： <a href="javascript:void(0);" onClick="top.location.href='../indexUI.html#page/welcomeUI.html'">首页</a></li>
				<li class="active">平台管理</li>
				<li><a href="javascript:void(0);" onClick="location.reload()">平台数据维护</a></li>				
			</ul>
		</div>

		<div class="container">
		<div class="row">
				<div class="col-md-12" style="margin-bottom:-10px">
				<div class="panel panel-default table-responsive olx-tablepan">
 						
<div class="panel-heading">
							<div class="btn-group">
								<button type="submit" class="btn btn-primary olx-glyphicon glyphicon-cloud
 olx-glyphicon-btn">自动维护</button>
							    <button class="btn btn-warning olx-glyphicon glyphicon-hand-right
 olx-glyphicon-btn" data-toggle="modal" data-target="#addModal">手动维护</button>
								 <button class="btn btn-default olx-glyphicon glyphicon-indent-left
 olx-glyphicon-btn" data-toggle="modal" data-target="#addModal">数据还原</button>
							</div>
 						</div>			
						  <dl class="dl-horizontal olx-dlstyle">
							<dt>数据维护范围：</dt>
							<dd><div  class="olx-checkbox"><input type="checkbox"><span>日志数据维护</span><input type="checkbox"><span>日志数据维护</span><input type="checkbox"><span>日志数据维护</span><input type="checkbox"><span>日志数据维护</span><input type="checkbox"><span>日志数据维护</span></div></dd>
							<dt>数据维护范围：</dt>
							<dd><input type="text" class="form-control olx-inputmax" id="certificateCode" placeholder="E:/AutoDataBack/" required autofocus>（服务器存储目录）
							</dd>
						  </dl>
						 <button type="submit" class="btn btn-primary olx-glyphicon glyphicon-export
 olx-glyphicon-btn olx-marginbtn">开始备份</button>
					</div>
			</div>
		</div>
	</div>
			
	</div>
		<div id="addModal" class="modal fade" aria-hidden="true" aria-labelledby="addModalLabel" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" aria-hidden="true" data-dismiss="modal" type="button">×</button>
						<h4 id="addModalLabel" class="modal-title"><b>新增</b></h4>
					</div>
					<form id="addForm" data-olx-type="olx.form" class="form-horizontal" role="form" onSubmit="return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="addForm_customerName" class="col-sm-3 control-label">客户名称</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="addForm_customerName" placeholder="客户名称" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label for="addForm_customerNameAddr" class="col-sm-3 control-label">客户地址</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="addForm_customerNameAddr" placeholder="客户地址" required autofocus>
								</div>
							</div>
							<div class="form-group">
								<label for="addForm_telNum" class="col-sm-3 control-label">电话号码</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="addForm_telNum" placeholder="电话号码">
								</div>
							</div>
							<div class="form-group">
								<label for="addForm_email" class="col-sm-3 control-label">电子邮箱</label>
								<div class="col-sm-7">
									<input type="email" class="form-control" id="addForm_email" placeholder="电子邮箱">
								</div>
							</div>
							<div class="form-group">
								<label for="addForm_zipcode" class="col-sm-3 control-label">邮编</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="addForm_zipcode" placeholder="邮编" pattern="\d{6}" required autofocus>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
							<button class="btn btn-primary" type="submit">保存</button>
						</div>
					</form>
				</div>
			</div>
	</div>

		<div id="editModal" class="modal fade" aria-hidden="true" aria-labelledby="editModalLabel" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" aria-hidden="true" data-dismiss="modal" type="button">×</button>
						<h4 id="editModalLabel" class="modal-title"><b>编辑</b></h4>
					</div>
					<form id="editForm" name="editForm" data-olx-type="olx.form" class="form-horizontal" role="form" data-url="edit.do">
						<div class="modal-body">
							<div class="form-group">
								<label for="editForm_customerName" class="col-sm-3 control-label"><span class="olx-form-required">*</span>客户名称</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" data-pattern="^\d{6}$" data-required="true" class="form-control" id="editForm_customerName" name="editForm_customerName" placeholder="客户名称" data-placement="bottom" data-original-title="请输入正确的格式。" autofocus>
								</div>
							</div>
							<div class="form-group">
								<label for="editForm_customerNameAddr" class="col-sm-3 control-label">客户地址</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" class="form-control" id="editForm_customerNameAddr" name="editForm_customerNameAddr" placeholder="客户地址">
								</div>
							</div>
							<div class="form-group">
								<label for="editForm_telNum" class="col-sm-3 control-label">电话号码</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" class="form-control" id="editForm_telNum" name="editForm_telNum" placeholder="电话号码">
								</div>
							</div>
							<div class="form-group">
								<label for="editForm_email" class="col-sm-3 control-label">电子邮箱</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" class="form-control" id="editForm_email" name="editForm_email" placeholder="电子邮箱">
								</div>
							</div>
							<div class="form-group">
								<label for="editForm_zipcode" class="col-sm-3 control-label">邮编</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" data-pattern="^\d{6}$" class="form-control" id="editForm_zipcode" name="editForm_zipcode" placeholder="邮编" data-placement="bottom" data-original-title="请输入正确的邮编格式，例如：450000。" autofocus>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
							<button class="btn btn-warning" type="reset">重置</button>
							<button class="btn btn-primary" type="submit">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="delConfirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><b>警告</b></h4>
					</div>
					<div class="modal-body">
						<p>你确认执行该删除操作吗？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="delConfirmModal_btn_submit">确认</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="delAlertModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><b>提示</b></h4>
					</div>
					<div class="modal-body">
						<p>请选择需要删除的记录！</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="editAlertModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"><b>提示</b></h4>
					</div>
					<div class="modal-body">
						<p>请选择一条需要编辑的记录！</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
